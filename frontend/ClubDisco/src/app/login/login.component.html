<body>
    <div class="image"><img src="../../assets/img/logo.svg" alt="logo du dashboard"></div>
    <main>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="container login">
                <h1>Login</h1>
                <p>Please fill in this form to log to your account.</p>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="form.username" required #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="form.password" required minlength="6"
                #password="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
					<div *ngIf="password.errors?.['required']">Password is required</div>
					<div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
				</div>
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Login</button>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login failed: {{ errorMessage }}</div>
                </div>
                <div class="other_option">
                    <label for="text">login with Google</label><br>
                    <div class="googlelogo">
                        <a href="{{ googleURL }}"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
                <div class="noaccount">
                    <p>You don't have an account ? Signup <a routerLink="/signup">here</a>.</p>
                </div>
            </div>
        </form>
        
    </main>
  </body>
